<!-- Cta Contact Section Start -->
    <section class="cta-contact-form-section fix section-padding bg-cover" style="background-image: url('assets/img/cta/contact-bg.jpg');">
        <div class="container">
            <div class="cta-contact-form-wrapper">
                <div class="plane-shape">
                    <img src="assets/img/cta/plane.png" alt="img">
                </div>
                <div class="section-title text-center mb-0">
                    <span class="wow fadeInUp">Your SEO Score</span>
                    <h2 class="text-white char-animation">SEO Score of Your Site</h2>
                    <p class="mt-3 text-white  wow fadeInUp" data-wow-delay=".4s">
                        Welcome to SEOZ your trusted partner for comprehensive SEO and digital <br> marketing solutions. With our proven expertise.
                    </p>
                </div>
                <form action="#">
                    <div class="form-clt wow fadeInUp" data-wow-delay=".3s">
                        <input type="text" name="name" id="website" placeholder="Website URL">
                    </div>
                    <div class="form-clt wow fadeInUp" data-wow-delay=".5s">
                        <input type="text" name="name" id="email" placeholder="Email Address">
                    </div>
                    <button class="theme-btn wow fadeInUp" type="submit" data-wow-delay=".7s">
                        Check Now
                        <i class="far fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </section>
